<body>

<header class="header">
    <h2>View Lesson Plan</h2>
    <button onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
</header>

<div class="container">
    <div class="download-buttons">
        <button class="download-btn btn-pdf" onclick="downloadPDF()"><i class="fas fa-download"></i> Download PDF</button>
    </div>

    <div class="result-container">
        <div class="lesson-plan" id="lessonContent">
            Loading lesson plan…
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script>
const lessonContent = document.getElementById("lessonContent");
const toast = document.getElementById("toast");

function showToast(msg, ok=true){
    toast.textContent = msg;
    toast.style.background = ok ? "#4caf50" : "#f44336";
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),3000);
}

function goBack(){
    location.href="profile.html";
}

// Load lesson plan
async function loadLesson(){
    try {
        const planId = localStorage.getItem("view_plan_id");
        if(!planId) throw new Error("No lesson plan selected");

        const res = await fetch(`/.netlify/functions/get-single-plan?id=${planId}`);
        if(!res.ok) throw new Error("Failed to fetch lesson plan");

        const plan = await res.json();

        // If the lesson is saved as text, convert it into table
        function formatLessonText(text){
            const lines = text.split("\n").filter(l=>l.trim());
            if(!lines.length) return "<p>No content available</p>";
            let html = "<table><tr><th>Section</th><th>Content</th></tr>";
            lines.forEach(line=>{
                const [key, ...rest] = line.split(":");
                if(key && rest.length){
                    html += `<tr><td>${key.trim()}</td><td>${rest.join(":").trim()}</td></tr>`;
                }
            });
            html += "</table>";
            return html;
        }

        lessonContent.innerHTML = plan.lesson_text 
            ? formatLessonText(plan.lesson_text) 
            : plan.lesson_content || "<p>No content available</p>";

        // Store title for PDF
        localStorage.setItem("view_lesson_title", plan.lesson_title || "lesson_plan");

    } catch(err){
        lessonContent.innerHTML = "<p>Failed to load lesson.</p>";
        showToast(err.message,false);
        console.error(err);
    }
}

// Download full lesson as PDF (full content, not just visible)
function downloadPDF(){
    const element = document.getElementById("lessonContent");
    const opt = {
        margin:       10,
        filename:     (localStorage.getItem("view_lesson_title")||"lesson_plan") + '.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, scrollY: -window.scrollY },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
    showToast("Lesson downloaded as PDF!");
}

document.addEventListener("DOMContentLoaded", loadLesson);
</script>
