<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Management</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #2f6fed;
  color: white;
  padding: 12px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  gap: 8px;
}

header button {
  background: transparent;
  border: none;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

header button.active {
  font-weight: bold;
  text-decoration: underline;
}

#editToggle {
  background: white;
  color: #2f6fed;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: bold;
}

.edit-on {
  background: #ff9800 !important;
  color: white !important;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 15px;
}

/* ===== DASHBOARD CARDS ===== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  text-align: center;
  cursor: pointer;
}

.card h3 {
  margin: 10px 0 0;
  color: #333;
}

/* ===== LIST ===== */
.list {
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

.item {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

.item:last-child {
  border-bottom: none;
}

.add-btn {
  margin-bottom: 10px;
  padding: 8px 14px;
  background: #2f6fed;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: none;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  header {
    justify-content: center;
  }
}
</style>
</head>

<body>

<!-- ===== TOP MENU ===== -->
<header>
  <button onclick="showPage('dashboard', this)" class="active">Dashboard</button>
  <button onclick="showPage('staff', this)">Staff</button>
  <button onclick="showPage('classes', this)">Classes</button>
  <button id="editToggle" onclick="toggleEdit()">Edit: OFF</button>
</header>

<div class="container">

<!-- ===== DASHBOARD ===== -->
<div id="dashboard" class="page">
  <h2>Dashboard</h2>

  <div class="cards">
    <div class="card" onclick="showPage('staff')">
      <h2 id="staffCount">0</h2>
      <h3>Staff</h3>
    </div>

    <div class="card" onclick="showPage('classes')">
      <h2 id="classCount">0</h2>
      <h3>Classes</h3>
    </div>

    <div class="card">
      <h2 id="subjectCount">0</h2>
      <h3>Subjects</h3>
    </div>
  </div>
</div>

<!-- ===== STAFF PAGE ===== -->
<div id="staff" class="page" style="display:none">
  <h2>Teaching Staff</h2>
  <button id="addStaffBtn" class="add-btn" onclick="addStaff()">âž• Add Teacher</button>
  <div id="staffList" class="list"></div>
</div>

<!-- ===== CLASSES PAGE ===== -->
<div id="classes" class="page" style="display:none">
  <h2>Classes & Subjects</h2>
  <button id="addClassBtn" class="add-btn" onclick="addClass()">âž• Add Class</button>
  <div id="classList" class="list"></div>
</div>

</div>

<script>
/* ===== DATA (LATER FROM DATABASE) ===== */
let editMode = false;

const teachers = [
  { name: "Mr. John", subject: "Math", level: "Primary" },
  { name: "Ms. Alice", subject: "English", level: "Primary" },
  { name: "Mr. Paul", subject: "Physics", level: "Secondary" }
];

const classes = [
  { name: "P4A", subjects: ["Math â€“ Mr. John", "English â€“ Ms. Alice"] },
  { name: "S2B", subjects: ["Physics â€“ Mr. Paul"] }
];

const subjects = ["Math", "English", "Physics"];

/* ===== PAGE SWITCHING ===== */
function showPage(page, btn) {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(page).style.display = "block";

  document.querySelectorAll("header button").forEach(b => b.classList.remove("active"));
  if (btn) btn.classList.add("active");
}

/* ===== EDIT MODE ===== */
function toggleEdit() {
  editMode = !editMode;
  const btn = document.getElementById("editToggle");
  btn.textContent = editMode ? "Edit: ON" : "Edit: OFF";
  btn.classList.toggle("edit-on", editMode);

  document.getElementById("addStaffBtn").style.display = editMode ? "block" : "none";
  document.getElementById("addClassBtn").style.display = editMode ? "block" : "none";

  renderStaff();
  renderClasses();
}

/* ===== DASHBOARD ===== */
function updateDashboard() {
  staffCount.textContent = teachers.length;
  classCount.textContent = classes.length;
  subjectCount.textContent = subjects.length;
}

/* ===== STAFF ===== */
function renderStaff() {
  staffList.innerHTML = teachers.map((t, i) =>
    `<div class="item">
      ${t.name} â€” ${t.subject} (${t.level})
      ${editMode ? `<button onclick="removeStaff(${i})">ðŸ—‘</button>` : ""}
    </div>`
  ).join("");
}

function addStaff() {
  const name = prompt("Teacher name:");
  const subject = prompt("Subject:");
  const level = prompt("Level:");
  if (name && subject && level) {
    teachers.push({ name, subject, level });
    renderStaff();
    updateDashboard();
  }
}

function removeStaff(i) {
  if (confirm("Remove teacher?")) {
    teachers.splice(i, 1);
    renderStaff();
    updateDashboard();
  }
}

/* ===== CLASSES ===== */
function renderClasses() {
  classList.innerHTML = classes.map((c, i) =>
    `<div class="item">
      <strong>${c.name}</strong><br>
      ${c.subjects.join("<br>")}
      ${editMode ? `<br><button onclick="removeClass(${i})">ðŸ—‘</button>` : ""}
    </div>`
  ).join("");
}

function addClass() {
  const name = prompt("Class name:");
  if (name) {
    classes.push({ name, subjects: [] });
    renderClasses();
    updateDashboard();
  }
}

function removeClass(i) {
  if (confirm("Remove class?")) {
    classes.splice(i, 1);
    renderClasses();
    updateDashboard();
  }
}

/* ===== INIT ===== */
updateDashboard();
renderStaff();
renderClasses();
</script>

</body>
</html>
