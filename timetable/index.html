<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Management</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #2f6fed;
  color: white;
  padding: 12px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  gap: 8px;
}

header button {
  background: transparent;
  border: none;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

header button.active {
  font-weight: bold;
  text-decoration: underline;
}

#editToggle {
  background: white;
  color: #2f6fed;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: bold;
}

.edit-on {
  background: #ff9800 !important;
  color: white !important;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 15px;
}

/* ===== DASHBOARD ===== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  text-align: center;
  cursor: pointer;
}

/* ===== TABLES ===== */
.table-wrapper {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #eee;
  text-align: left;
  font-size: 14px;
}

th {
  background: #f0f3f8;
}

tr:hover {
  background: #f9fbff;
}

.add-btn {
  margin-bottom: 10px;
  padding: 8px 14px;
  background: #2f6fed;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: none;
}

.action-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  header {
    justify-content: center;
  }
}
</style>
</head>

<body>

<!-- ===== TOP MENU ===== -->
<header>
  <button onclick="showPage('dashboard', this)" class="active">Dashboard</button>
  <button onclick="showPage('staff', this)">Staff</button>
  <button onclick="showPage('classes', this)">Classes</button>
  <button id="editToggle" onclick="toggleEdit()">Edit: OFF</button>
</header>

<div class="container">

<!-- ===== DASHBOARD ===== -->
<div id="dashboard" class="page">
  <h2>Dashboard</h2>
  <div class="cards">
    <div class="card" onclick="showPage('staff')">
      <h2 id="staffCount">0</h2>
      <p>Staff</p>
    </div>
    <div class="card" onclick="showPage('classes')">
      <h2 id="classCount">0</h2>
      <p>Classes</p>
    </div>
    <div class="card">
      <h2 id="subjectCount">0</h2>
      <p>Subjects</p>
    </div>
  </div>
</div>

<!-- ===== STAFF ===== -->
<div id="staff" class="page" style="display:none">
  <h2>Teaching Staff</h2>
  <button id="addStaffBtn" class="add-btn" onclick="addStaff()">âž• Add Teacher</button>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Level</th>
          <th id="staffActionHead" style="display:none">Action</th>
        </tr>
      </thead>
      <tbody id="staffTable"></tbody>
    </table>
  </div>
</div>

<!-- ===== CLASSES ===== -->
<div id="classes" class="page" style="display:none">
  <h2>Classes & Subjects</h2>
  <button id="addClassBtn" class="add-btn" onclick="addClass()">âž• Add Class</button>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Class</th>
          <th>Subjects & Teachers</th>
          <th id="classActionHead" style="display:none">Action</th>
        </tr>
      </thead>
      <tbody id="classTable"></tbody>
    </table>
  </div>
</div>

</div>

<script>
/* ===== DATA ===== */
let editMode = false;

const teachers = [
  { name: "Mr. John", subject: "Math", level: "Primary" },
  { name: "Ms. Alice", subject: "English", level: "Primary" },
  { name: "Mr. Paul", subject: "Physics", level: "Secondary" }
];

const classes = [
  { name: "P4A", subjects: ["Math â€“ Mr. John", "English â€“ Ms. Alice"] },
  { name: "S2B", subjects: ["Physics â€“ Mr. Paul"] }
];

const subjects = ["Math", "English", "Physics"];

/* ===== NAVIGATION ===== */
function showPage(page, btn) {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(page).style.display = "block";

  document.querySelectorAll("header button").forEach(b => b.classList.remove("active"));
  if (btn) btn.classList.add("active");
}

/* ===== EDIT MODE ===== */
function toggleEdit() {
  editMode = !editMode;
  const btn = document.getElementById("editToggle");
  btn.textContent = editMode ? "Edit: ON" : "Edit: OFF";
  btn.classList.toggle("edit-on", editMode);

  addStaffBtn.style.display = editMode ? "block" : "none";
  addClassBtn.style.display = editMode ? "block" : "none";
  staffActionHead.style.display = editMode ? "table-cell" : "none";
  classActionHead.style.display = editMode ? "table-cell" : "none";

  renderStaff();
  renderClasses();
}

/* ===== DASHBOARD ===== */
function updateDashboard() {
  staffCount.textContent = teachers.length;
  classCount.textContent = classes.length;
  subjectCount.textContent = subjects.length;
}

/* ===== STAFF ===== */
function renderStaff() {
  staffTable.innerHTML = teachers.map((t, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${t.name}</td>
      <td>${t.subject}</td>
      <td>${t.level}</td>
      ${editMode ? `<td><button class="action-btn" onclick="removeStaff(${i})">ðŸ—‘</button></td>` : ""}
    </tr>
  `).join("");
}

function addStaff() {
  const name = prompt("Teacher name:");
  const subject = prompt("Subject:");
  const level = prompt("Level:");
  if (name && subject && level) {
    teachers.push({ name, subject, level });
    renderStaff();
    updateDashboard();
  }
}

function removeStaff(i) {
  if (confirm("Remove teacher?")) {
    teachers.splice(i, 1);
    renderStaff();
    updateDashboard();
  }
}

/* ===== CLASSES ===== */
function renderClasses() {
  classTable.innerHTML = classes.map((c, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${c.name}</td>
      <td>${c.subjects.length ? c.subjects.join("<br>") : "â€”"}</td>
      ${editMode ? `<td><button class="action-btn" onclick="removeClass(${i})">ðŸ—‘</button></td>` : ""}
    </tr>
  `).join("");
}

function addClass() {
  const name = prompt("Class name:");
  if (name) {
    classes.push({ name, subjects: [] });
    renderClasses();
    updateDashboard();
  }
}

function removeClass(i) {
  if (confirm("Remove class?")) {
    classes.splice(i, 1);
    renderClasses();
    updateDashboard();
  }
}

/* ===== INIT ===== */
updateDashboard();
renderStaff();
renderClasses();
</script>

</body>
            </html>
